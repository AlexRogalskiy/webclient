<div class="header uppercase">Create an account</div>
<div class="content">
  <form (keydown.enter)="signUp()" #form="ngForm">
    <sui-message *ngIf="error" class="error" [isDismissable]="false">
      <p>{{ error  }}</p>
    </sui-message>
    <div *ngIf="error" class="ui hidden divider"></div>
    <p>Creating you account is easy as 1, 2, 3! Choose your desired username and password.</p>
    <div class="ui hidden divider"></div>
    <label>Username</label>
    <div class="ui large fluid left icon labeled input" [ngClass]="{'error': !username.valid && !username.pristine}">
      <i class="spy icon"></i>
      <input [(ngModel)]="user.username" #username="ngModel" name="username" placeholder="cia-officer" autofocus required>
      <div class="ui label">
        @ctemplar.com
      </div>
    </div>
    <div class="ui hidden divider"></div>
    <label>Password</label>
    <div class="ui large fluid left icon input" [ngClass]="{'error': !password.valid && !password.pristine}">
      <input [(ngModel)]="user.password" #password="ngModel" name="password" placeholder="qwerty123" type="password" required>
      <i class="privacy icon"></i>
    </div>
    <!-- <div class="ui hidden divider"></div> -->
    <!-- <div class="ui checkbox"> -->
    <!--   <input [(ngModel)]="user.newsletter" #newsletter="ngModel" type="checkbox" name="newsletter" checked> -->
    <!--   <label>Subscribe to newsletter</label> -->
    <!-- </div> -->
    <!-- <br> -->
    <!-- <div class="ui checkbox"> -->
    <!--   <input type="checkbox" name="tos" required> -->
    <!--   <label>I accept TOS</label> -->
    <!-- </div> -->
  </form>
</div>

<div class="actions">
  <button (click)="signUp()" [disabled]="!form.form.valid" class="ui green button">Continue</button>
</div>
