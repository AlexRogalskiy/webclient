<div class="advanced-search-container">
  <div class="row advanced-search-row">
    <div class="col-sm-4">
      Keyword
    </div>
    <div class="col-sm-8">
      <input
        class="form-control form-control-sm"
        type="text"
      />
    </div>
  </div>
  <div class="row advanced-search-row">
    <div class="col-sm-4">
      From
    </div>
    <div class="col-sm-8">
      <input
        class="form-control form-control-sm"
        type="text"
      />
    </div>
  </div>
  <div class="row advanced-search-row">
    <div class="col-sm-4">
      To
    </div>
    <div class="col-sm-8">
      <input
        class="form-control form-control-sm"
        type="text"
      />
    </div>
  </div>
  <div class="row advanced-search-row">
    <div class="col-sm-4">
      Start Date
    </div>
    <div class="col-sm-8">
      <div class="input-group">
        <input class="form-control" [(ngModel)]="startDate" ngbDatepicker #d="ngbDatepicker" datepickerClass="'ng-datepicker'" (focus)="d.toggle()">
      </div>
    </div>
  </div>
</div>
