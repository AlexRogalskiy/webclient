<div
  class="loading"
  style="
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #3a4e63;
    width: 100%;
    height: 100%;
  "
  [hidden]="!isLoading"
>
  <div>
    <img class="logo" style="width: 400px; height: 300px" [src]="loadingImage | safe: 'url'" />
    <p class="quote">{{ quote?.content }}</p>
    <p class="author">{{ quote?.author }}</p>
  </div>
</div>
