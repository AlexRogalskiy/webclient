<!-- OUR BLOG POSTS -->
<section class="l-block news-block gap-p-eq bg-white">
  <div class="container">
    <header class="l-block-header text-center">
      <h2 class="l-block-title fw-light" *ngIf="mode === modeObj.Recent">Latest From
        <strong>Our Blog</strong>
      </h2>
      <h2 class="l-block-title" *ngIf="mode === modeObj.Related">Related
        <strong>Post</strong>
      </h2>
    </header>
    <div class="l-block-body" [ngClass]="{'mb-sm-5': modeObj.Recent || modeObj.Related, 'mb-4': modeObj.Recent || modeObj.Related}">
      <div class="row" [class.justify-content-center]="mode===modeObj.Related">
        <article class="col-md-4 col-sm-6 mb-4 mb-sm-0" [class.mb-sm-5]="mode===modeObj.Related" *ngFor="let post of posts">
          <a routerLink="blog/{{ post.slug }}/" class="d-block news-card-holder">
            <div class="news-card position-relative">              
              <span class="badge badge-sm badge-info text-uppercase" *ngIf="post.category.name">
                <strong>{{ post.category.name }}</strong>
              </span>
              <div class="news-card-body">
                <figure class="news-pic-holder">
                  <div class="loader-area" [hidden]="post.isLoaded">
                    <img src="assets/icons/spinner.svg" />
                  </div>
                  <img alt="News thumbnail" class="img news-img" (load)="post.isLoaded = true" [hidden]="!post.isLoaded" src="{{ post.image_card }}"
                  />
                </figure>
                <h4 class="news-card-title">{{ post.name }}</h4>
                <p>{{ post.excerpt }}</p>
              </div>
              <footer class="news-card-footer">
                <ul class="news-meta-list">
                  <li>{{ post.date }}</li>
                  <li>
                    <u>{{ post.comments_count }} comments</u>
                  </li>
                </ul>
              </footer>
            </div>
          </a>
        </article>
      </div>
    </div>
    <footer class="l-block-footer text-center" *ngIf="mode===modeObj.Recent">
      <a routerLink="/blog" class="text-success">
        <em>
          <u>Read more from our blog</u>
        </em>
      </a>
    </footer>
  </div>
  <!-- /.Site container ends -->
</section>
<!-- /.OUR BLOG POSTS ENDS -->
