            <span class="navbar-toggler-icon"></span>

                <a routerLink="" class="nav-link">Home

              </li>
              <li class="nav-item">
                <a href class="nav-link">About</a>

            </ul>
          </div>

            <li class="user-actions-item hidden-xs-down">
              <a href="" class="user-actions-link btn btn-sm btn-gradient-primary signup-btn">Sign Up</a>

              <div ngbDropdown placement="bottom-right" class="lang-selector-dropdown">
