<!-- welcome -->
<div class="app-welcome ui inverted vertical center aligned segment">
  <div class="ui text container">
    <h1><b>Take back your liberty</b> with encrypted communications</h1>
    <h2><b>Send unbreakable emails</b> and protect your key personal and professional details <b>trough next-gen encryption</b>.</h2>
    <div *ngIf="usersService.signedIn()" class="uppercase ui huge red button" [routerLink]="['/mail']">Open mailbox</div>
    <div *ngIf="!usersService.signedIn()" class="uppercase ui huge red button" (click)="signUp()">Sign up for free</div>
  </div>
</div>
