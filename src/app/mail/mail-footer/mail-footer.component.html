<footer id="mailboxFooter" class="mailbox-footer">
    <div class="mailbox-footer-inner">
        <ul class="mailbox-footer-menu justify-content-center justify-content-sm-start">
            <li>
                <a routerLink="/privacy">
                    <u [innerHTML]="'common.terms_and_privacy' | translate">Terms & Privacy</u>
                </a>
            </li>
            <li *ngIf="!userState.isPrime">
                <a routerLink="/mail/settings" class="text-primary">
                    <u translate="common.upgrade_account">Upgrade account</u>
                </a>
            </li>
        </ul>
    </div>
</footer>
