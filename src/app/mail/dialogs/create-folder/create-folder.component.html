<div class="modal-header">
  <h3 class="modal-title w-100 text-dark" id="createFoldersModalLabel">
      <strong>Create new folder</strong>
  </h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onHide()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body bg-faded p-0">
  <div class="form">
      <form  [formGroup]="customFolderForm" (ngSubmit)="onSubmit()">
          <div class="form-group p-3">
              <div class="row align-items-center">
                  <div class="col-sm-3">
                      <label for="folderName" class="modal-form-label mb-2 mb-sm-0">
                          <small>Folder name:</small>
                      </label>
                  </div>
                  <div class="col-sm-9">
                      <input class="form-control form-control-sm" id="folderName" type="text" formControlName="folderName"/>
                  </div>
              </div>
          </div>
          <div class="form-group mb-0 p-3">
              <div class="row">
                  <div class="col-sm-3">
                      <label for="colorSelection" class="modal-form-label mb-2 mb-sm-0 pt-sm-2">
                          <small>Select color:</small>
                      </label>
                  </div>
                  <div class="col-sm-9">
                      <div class="color-boxes-holder">
                          <ul class="color-boxes-group">
                              <li>
                                  <div class="color-shape is-active" style="background: #1abc9c;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #2ecc71;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #3498db;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #9b59b6;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #f1c40f;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #e67e22;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #e74c3c;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #16a085;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #27ae60;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #2980b9;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #8e44ad;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #f39c12;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #d35400;"></div>
                              </li>
                              <li>
                                  <div class="color-shape" style="background: #c0392b;"></div>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer justify-content-center justify-content-sm-end">
              <app-loading-spinner [showSpinner]="mailBoxesState?.inProgress"></app-loading-spinner>
              <button type="submit" [disabled]="mailBoxesState?.inProgress" class="btn btn-secondary btn-sm">Create</button>
          </div>
      </form>
  </div>
</div>
