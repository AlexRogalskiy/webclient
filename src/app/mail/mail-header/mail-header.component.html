<div class="app-mail-header">
  <div class="ui large action input">
    <input type="text" placeholder="Search...">
    <button class="ui large icon button btn-small btn-blue btn-search">
      <svg-icon class="svg-icon" src="/assets/img/inbox/header/search.svg"></svg-icon>
    </button>
  </div>
  <div class="ui buttons right floated">
    <button class="ui large icon button left" [routerLink]="['/mail', 'settings']">
      <i class="settings icon"></i>
    </button>
    <button class="ui large icon button right" (click)="usersService.signOut()">
      <i class="sign out icon"></i>
    </button>
  </div>
</div>
