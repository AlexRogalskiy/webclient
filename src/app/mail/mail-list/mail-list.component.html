<div [ngSwitch]="mailFolder">
  <app-inbox *ngSwitchCase="mailFolderTypes.INBOX"></app-inbox>
  <app-draft *ngSwitchCase="mailFolderTypes.DRAFT"></app-draft>
  <app-trash *ngSwitchCase="mailFolderTypes.TRASH"></app-trash>
  <app-generic-folder *ngSwitchCase="mailFolderTypes.SENT"
                      [fetchMails]="true"
                      [mailFolder]="mailFolderTypes.SENT"></app-generic-folder>
  <app-generic-folder *ngSwitchCase="mailFolderTypes.STARRED"
                      [fetchMails]="true"
                      [mailFolder]="mailFolderTypes.STARRED"></app-generic-folder>
  <app-generic-folder *ngSwitchCase="mailFolderTypes.ARCHIVE"
                      [fetchMails]="true"
                      [mailFolder]="mailFolderTypes.ARCHIVE"></app-generic-folder>
  <app-generic-folder *ngSwitchCase="mailFolderTypes.SPAM"
                      [fetchMails]="true"
                      [mailFolder]="mailFolderTypes.SPAM"></app-generic-folder>
  <app-generic-folder *ngSwitchCase="mailFolderTypes.OUTBOX"
                      [fetchMails]="true"
                      [mailFolder]="mailFolderTypes.OUTBOX"></app-generic-folder>
  <ng-container *ngFor="let folder of customFolders">
    <app-generic-folder *ngSwitchCase="folder"
                      [fetchMails]="true"
                      [mailFolder]="folder"></app-generic-folder>
  </ng-container>
</div>
