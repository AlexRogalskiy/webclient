<ng-container *ngIf="mailFolder === mailFolderType.INBOX">
    <app-inbox [mails]="mails"></app-inbox>
</ng-container>

<ng-container *ngIf="mailFolder === mailFolderType.DRAFT">
    <app-draft [mails]="mails"></app-draft>
</ng-container>

<ng-container *ngIf="mailFolder === mailFolderType.TRASH">
    <app-trash [mails]="mails"></app-trash>
</ng-container>
