<div class="mailbox-content-outer">
    <app-mail-sidebar></app-mail-sidebar>
<div class="autoresponder-banner row ml-lg-5" *ngIf="autoresponder_status">
    <p><span >{{"settings.autoresponder_active"| translate}}</span> &nbsp;
        <a (click)="endAutoResponder()" >{{"settings.end_now"| translate}}</a>&nbsp;-
        <a [routerLink]="'./settings/forwarding-and-auto-responder'">{{"mail_header.settings"| translate}}</a>
    </p>
</div>
    <div class="mailbox-main-content">
        <app-mail-header></app-mail-header>
        <router-outlet></router-outlet>
    </div>
    <!-- Mail compose dialog container -->
    <div class="compose-mail-container">
        <ng-template #composeMailContainer></ng-template>
    </div>
</div>


<!--Hot keys-->
<!--TODO: disable shortcuts until bugs are fixed-->
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>

<ng-keyboard-shortcuts-help key="f1" closeKey="escape" title="Keyboard shortcuts">

</ng-keyboard-shortcuts-help>
