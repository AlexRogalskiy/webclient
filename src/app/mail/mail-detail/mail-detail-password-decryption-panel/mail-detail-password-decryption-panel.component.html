<!-- Password Decryption Form -->
<div
  class="ui-body is-xs bg-faded mail-header decrypt-password-form-container"
  [ngbCollapse]="!mailExpandedStatus"
  id="ngb-collapse"
  *ngIf="isPasswordEncrypted && !decryptedContents"
>
  <div class="password-decryption-desc">
    {{ 'mail_detail.password_encryption_message_desc' | translate }}
    <div class="password-decryption-desc-password-hint text-dark">
      {{ 'mail_detail.password_hint' | translate }}
      <div class="font-weight-bold font-style-italic d-inline-block">
        {{ mail?.encryption && mail?.encryption?.password_hint ? mail?.encryption?.password_hint : '' }}
      </div>
    </div>
  </div>
  <div class="mt-3" *ngIf="errorMessageForDecryptingWithPassword">
    <span class="validate-message mt-3">Password is incorrect</span>
  </div>
  <div class="decrypt-password-form mb-3">
    <div class="input-group decrypt-password-element mr-2">
      <input
        class="form-control form-control-sm border-right-0"
        type="password"
        id="parentPasswordVC"
        [placeholder]="'settings.password' | translate"
      />
      <span
        class="input-group-addon password-toggle bg-white text-muted"
        id="passwordToggle"
        (click)="togglePassword('parentPasswordVC')"
      >
          <i class="fa fa-eye"></i>
          <i class="fa fa-eye-slash"></i>
        </span>
    </div>
    <div class="d-flex justify-content-end decrypt-password-element">
      <button class="btn btn-user-action" (click)="onDecrypt('parentPasswordVC')">
        <i class="fas fa-unlock position-left"></i>
        <span>Decrypt</span>
      </button>
    </div>
  </div>
</div>
